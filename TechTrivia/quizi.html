<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Círculos</title>
    <style>
        body {
            font-family: 'Inter-Regular', sans-serif;
            background-image: url('C:/Users/filip/OneDrive/Imagens/fundo_shadow.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            position: relative;
        }

        .navbar a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .circle-container {
            display: flex;
            align-items: center;
        }

        .circle {
            width: 200px;
            height: 200px;
            border: 5px solid #6c5ce7; 
            border-radius: 50%;
            margin: 10px;
        }

        h1 {
            color: #fff;
            font-size: 24px; 
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px; 
        }

        
    </style>
</head>
<body>
    <img src="C:/Users/filip/OneDrive/Imagens/logo_quiz.png" alt="Logo Quiz" class="logo">
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contatos</a>
    </div>
    <h1>Escolha um Quiz</h1>
    <div class="circle-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
