<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='perguntas.css') }}" rel="stylesheet">

    <title>Perguntas</title>
</head>
<body>
    <div class="background">

        <header class="header">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
            <div class="botao_desistir">
                <button class="bot">DESISTIR</button>
            </div>
        </header>

        <form method="post" action="/">
            {% for i, pergunta in enumerate(questions) %}
                <div class="centro">
                    <div class="caixa_pergunta">
                            <h3 class="pergunta">Pergunta: {{ pergunta['pergunta'] }}</h3>
                    </div>
                </div>

                {% for resposta in pergunta['respostas'] %}
                    <div class="centro">
                        <div class="gridando">
                            <div class="caixa_resposta">
                                <button class="bot">{{ resposta }}</button>
                            </div>
                        </div>
                    </div>

                {% endfor %}
                    <div class="centro">
                        <div class="botao_passar">
                            <button class="button2">
                                <
                            </button>
                        </div>

                        <div class="botao_passar">
                            <button class="button2">
                                >
                            </button>
                        </div>
                    </div>
                    
            {% endfor %}    
        </form>
        
    </div>
</body>
</html>
